<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <title>Coding Quiz Challenge</title>
</head>
<body>
  <header>
    <div>
      <button class="headerButton" id="highscores">View High Scores</button>
    </div>
    <div>
      <p id="timer">Time: xxx</span></p>
    </div>
  </header>

    <div id="mainDiv">
      <div id="gridContainer">
        <h2 id="questions">Coding Quiz Challenge</h2>
        <p id="intro">Try to answer the following code-related questions within the time limit.
          Keep in mind that incorrect answers will penalize your score/time by ten 
          seconds!
        </p>
      <div id="rightWrong"></div>
      
      <div>
        <button id="startButton">Start Quiz</button>
      </div>
        <h2 id="finalscore"></h2>
        <p class="hidden" id="insertinitials">Insert initials here and hit enter to save your score!</p>
        <input class="hidden" id="initials" ></input>
      </div>
      
  

  <script src="assets/script.js"></script>
</body>
</html>
